<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
    .flex-container {
      display: flex;
      flex-direction:row; 
     border: 3px solid black;
     color: white;
     font-weight: bolder;
     font-size: larger;
     flex-wrap: wrap;
     
    }
    .flex-container div {
      padding: 20px;
      text-align: center;
      height: 30px;
      width: 80px;
      margin: 2px;
      
    }
    .div1 
    {
     background-color: rgb(142, 59, 190);
    }
    .div2
    {
        background-color: rgb(190, 103, 103);
    }
    .div3
    {
        background-color: rgb(182, 254, 183);

    .div4
    {
        background-color: rgb(172, 158, 115);
    }
    .div5 {
     background-color: rgb(99, 148, 190);
      
    }

    {
        background-color: rgb(222, 90, 229);

    {
        background-color: rgb(120, 122, 234);

        background-color: rgb(245, 138, 138);
    }.div9
    {
        background-color: rgb(88, 233, 241);
    }
    .div10 {
      background-color: blanchedalmond;
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="div1">1</div>

    <div class="div5">5</div>

    <div class="div7">7</div>
    <div class="div8">8</div>

</html>
