<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
    .flex-container {
      display: flex;
      flex-direction: row; 
      height: 100vh;
      width:auto;
     border: 2px solid black;
    }

    .flex-container div {
      background-color: lightblue;
      border: 1px solid #000;
      padding: 20px;
      margin: 5px;
    }

    
    .div1 {
     height: 5px;
     width: 5px;
     align-items: center;
     display: flex;
    }

   
    .div2, .div3, .div6, .div7, .div8, .div9 {
        display: flex;
        height: 20px;
        width: 20px;
    }

    
    .div4 {
        display: flex;
      align-items: stretch;
    }

    
    .div5 {
     height: 5px;
     width: 5px;
      align-items: center;
      display: flex;
      align-self:center;
      
    }
    .div10 {
      flex: 0 1 auto;
      align-self: flex-end;
    }
  </style>
</head>
<body>

  <div class="flex-container">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
    <div class="div6">6</div>
    <div class="div7">7</div>
    <div class="div8">8</div>
    <div class="div9">9</div>
    <div class="div10">10</div>
  </div>

</body>
</html>
