<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav, .footer {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        .left-items, .right-items {
            display: flex;
        }

        .nav li, .footer li {
            margin: 0 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1;
        }

        .search-form input[type="text"] {
            border-radius: 20px;
            width: 400px;
            border: 1px solid gray;
            margin: 20px;
        }

        .search-form button[type="submit"] {
            background-color: rgb(227, 227, 227);
            border: none;
            padding: 5px;
            border-radius: 10px;
            height: 25px;
        }

        footer {
            width: 100%;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <ul class="nav">
            <div class="left-items">
                <li>About</li>
                <li>Store</li>
            </div>
            <div class="right-items">
                <li>Profile</li>
                <li>Settings</li>
            </div>
        </ul>
    </header>
    <main class="content">
        <div class="img">
            <img src="../Image/Search.png" alt="search">
        </div>
        <div class="title">
            <p>Web Application</p>
        </div>
        <form class="search-form">
            <label for="search" id="search"></label>
            <input type="text" name="search">
            <br>
            <button type="submit" value="Submit">Do the thing!</button>
            <button type="submit" value="Submit">Do the other thing!</button>
        </form>
    </main>
    <footer>
        <ul class="footer">
            <div class="left-items">
                <li>Advertising</li>
                <li>Business</li>
            </div>
            <div class="right-items">
                <li>Privacy</li>
                <li>Terms</li>
            </div>
        </ul>
    </footer>
</body>
</html>
