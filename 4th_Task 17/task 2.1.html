<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Aniamtion-box
        {
            background-color: red;
            width: 100px;
            height: 100px;
            animation-name: Red-box;
            animation-duration: 4s;
        }
        @keyframes Red-box {
       from {background-color: red;}
       to {background-color: rgb(231, 0, 173);}
}
    </style>
</head>
<body>
    <div class="Aniamtion-box"></div>
</body>
</html>
