<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cloud #first
        {
           
            transition-duration: 4s;
            transform: translateX(300px);
        }
    </style>
</head>
<body>
    <div class="cloud">
        <p>cloud with transform</p>
        <img src="../Image/cloud.png" height="80px" width="100px"  id="first">
        <p>original cloud</p>
        <img src="../Image/cloud.png" height="80px" width="100px" >
    </div>
</body>
</html>
