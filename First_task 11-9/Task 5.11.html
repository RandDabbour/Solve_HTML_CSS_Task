<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(194, 101, 194);
        justify-content: center;
        align-items: center;
        display: flex;
        height: 100vh;
        margin: 0;
    }
    form {
        display: flex;
        flex-direction: column;
        width: 400px;
        background-color: rgb(238, 164, 216);
        justify-content: center;
        padding: 20px;
        border-radius: 10px;
        margin: auto;
    }
    form label {
        margin-bottom: 5px;
        text-align: left;
        width: 100%;
    }
    form input,
    form select,
    form textarea {
        padding: 10px;
        margin-bottom: 15px;
        width: 100%;
        box-sizing: border-box;
        display: flex;
    }
    form input::placeholder, 
    form textarea::placeholder {
        font-style: italic;
    }
    form input[type="radio"],
    form input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }
    .checkbox-group,
    .radio-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    form button {
        width: 100%;
        padding: 10px;
        background-color: #8a2be2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    form button:hover {
        background-color: #5b00a1;
    }
</style>
<body>
    <form>
        <label for ="name" id="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name">

        <label for ="email" id="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="Enter Your Email">

        <label for ="age" id="age">Age (optional)</label>
        <input type="number" id="age" name="age" placeholder="Age">

        <label for ="survey-rate" id="survey-rate">How did you like my survey</label>
        <select name="survey-rate" id="survey-rate">
            <option value="" disabled selected>How did you like my survey</option>
            <option value="a lot">A lot!</option>
            <option value="a little bit">A little bit</option>
            <option value="Not at All">Not at all &#128530;</option>
        </select>

        <label for="recommend">Would you recommend my pen to a friend?</label>
        <div class="radio-group">
            <input type="radio" id="definitely" name="recommend" value="definitely">
            <label for="definitely">Definitely</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="maybe" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
        </div>
        <div class="radio-group">
            <input type="radio" id="not_sure" name="recommend" value="not_sure">
            <label for="not_sure">Not sure</label>
        </div>

        <label for="favorite_feature">What is your favorite feature of code?</label>
        <select id="favorite_feature" name="favorite_feature">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Feature One</option>
            <option value="2">Feature Two</option>
            <option value="3">Feature Three</option>
        </select>

        <label for="improve">What would you like to see improved in my survey? (Check all that apply)</label>
        <div class="checkbox-group">
            <input type="checkbox" id="css_complex" name="improve" value="css_complex">
            <label for="css_complex">CSS needs to be more complex</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="javascript" name="improve" value="javascript">
            <label for="javascript">Use some JavaScript</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="no_change" name="improve" value="no_change">
            <label for="no_change">No changes required</label>
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="finally" name="improve" value="finally">
            <label for="finally">Finally, and lastly</label>
        </div>

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
